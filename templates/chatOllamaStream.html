<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <title>Chat con Ollama con stream</title>
</head>
<body>
    <div class="container">
        <h1 class="" style="color:rgb(8, 65, 253)">CHAT CON OLLAMA CON STREAM</h1>
        <div class="row">
            <div class="col-md-12">
                <div id="chatScream">
                    <!--
                    <p class="User"><b>User:</b> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa voluptatem minima velit inventore laboriosam deserunt, esse quisquam magni ipsa qui sint nisi voluptates laborum repellendus, sapiente officia numquam tenetur quae.</p>
                    <p class="Bot"><b>Bot:</b> Lorem, ipsum dolor sit amet consectetur adipisicing elit. Culpa voluptatem minima velit inventore laboriosam deserunt, esse quisquam magni ipsa qui sint nisi voluptates laborum repellendus, sapiente officia numquam tenetur quae.</p>
                    -->
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">Mensaje:</span>
                    <input id="mensaje" onkeypress="if(event.key === 'Enter') enviarMensaje()" type="text" class="form-control" placeholder="Escribe aquÃ­ tu mensaje">
                    <button class="btn btn-primary" onclick="enviarMensaje()">ðŸ’¬Enviar</button>
                </div>
            </div>
        </div>
    </div>














    <script>
        async function enviarMensaje(){
            const entradaMensaje = document.getElementById("mensaje")
            const mensaje = entradaMensaje.value
            if(!mensaje) return;
            entradaMensaje.value = ""

            const chat = document.getElementById("chatScream");
            const pUser = document.createElement("p");
            pUser.textContent = "User: " + mensaje;
            chat.appendChild(pUser);

            const pBot = document.createElement("p");
            pBot.textContent = "Bot: ";
            chat.appendChild(pBot);

            const respuesta = await fetch("/chatOllamaStreamChat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    mensaje
                })    
            })

            const reader = respuesta.body.getReader();
            const decoder = new TextDecoder();

            
            while(true){
                const {done, value} = await reader.read();
                if(done){break;}
                pBot.textContent += decoder.decode(value, {stream:true})
            }
        }
    </script>
</body>
</html>
